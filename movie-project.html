<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>


    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    CSS Stylesheet-->
    <link href="css/movie-project.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<!--two forms to let user input and submit data-->
<div class="container2">
    <div class="form-group row">
        <h3>Add Movie</h3>
        <label for="addNew"><strong>Title</strong></label>
        <input type="text" class="form-control" id="addNew" placeholder="Add Title Here">
        <label for="rating"><strong>Rating<span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span></strong></label>
        <input type="text" class="form-control" id="rating" placeholder="Rate this Movie">
        <button type="button"  id="submit" class="btn btn-primary" value="submit">Add</button>
            <h3>Edit Movie</h3>
            <label for="edit"><strong>Title</strong></label>
            <input type="text" class="form-control" id="edit" placeholder="Edit Title Here">
            <label for="editRate"><strong>Rating<span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span></strong></label>
            <input type="text" class="form-control" id="editRate" placeholder="Edit Rating Here">
        <input type="hidden" id="editId">
            <button type="button" id="submit2" class="btn btn-primary">Submit</button>

    </div>
</div>
<!--card container and loader function-->
<div class="container text-center">
    <div id="card" class="row">
       <div id="loading" class="loader"></div>
    </div>
</div>

<!--Jquery-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossOrigin="anonymous"></script>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--Movie Custom JS-->
<script src="js/movie-project.js"></script>
</body>
</html>
